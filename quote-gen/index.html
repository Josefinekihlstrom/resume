<!DOCTYPE html>
<html lang="en">
<head>
    <title>AskIt</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css"/>
    <script src="https://kit.fontawesome.com/c7d20509be.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 col-height output-col mx-auto text-center p-5 mt-5">
                <h3>
                    <span id='display'>
                        <h1 class="hello-text pt-5">
                            Hello dear, what's on your mind?
                        </h1>
                    </span>
                </h3>
                <br>
                <div>
                    <h2>
                        <span id="output"></span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center p-5">
                <form name="askitform" id="myform">
                    <input type="text" name="message" id="user_input">
                </form>
                <br>
                <input id="submitbtn" class="btn btn-danger" type="submit" value="Ask me" onclick="showInput();">
                <a href="index.html"><i class="fas fa-redo text-white"></i></a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
